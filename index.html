<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#252525" />
    <link rel="icon" href="/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>RT Tracker</title>
</head>
<body>
    <header>
        <img src="/assets/dgtracker.PNG" alt="Dollar General Logo." class="logo-img">
        <h1 class="title">Rolltainer Tracker</h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>RT INFO</legend>
                    <div class="flex">
                        <div>
                            <label for="name">Who:</label>
                            <input 
                                id="name" 
                                type="text" 
                                name="name"
                                placeholder="Initials"
                                minlength="2" 
                                required>
                        </div>
                        <div>
                            <label for="rt-type">Type of RT:</label>
                            <select id="rt-type" name="rt-type">
                                <option value="Mixed / HBA">Mixed / HBA</option>
                                <option value="Chem">Chem</option>
                                <option value="Food">Food</option>
                                <option value="Pet">Pet</option>
                            </select>
                        </div>
                    </div>
                    <button id="start-rt" class="btn" type="submit">START ROLLTAINER</button>
                </fieldset>
            </form>
            <div class="delete-btns">
                <button class="btn" id="reset-btn">Clear Table</button>
                <button class="btn" id="first-btn">Delete First</button>
                <button class="btn" id="last-btn">Delete Last</button>
            </div>
        </section>
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Elapsed</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- js will populate this tag -->
                </tbody>
            </table>
        </section>
    </main>
    <script rel="script" src="script.js"></script>
</body>
</html>
