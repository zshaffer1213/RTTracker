<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="description" content="Rolltainer Tracker for Dollar General employees to aid in tracking time spent on stocking shifts.">
    <title>RT Tracker</title>
</head>
<body>
    <header>
        <img src="/assets/dgtracker.PNG" alt="Dollar General Logo." class="logo-img">
        <h1 class="title">Rolltainer  <span class="break"> Tracker </span></h1>
    </header>
    <main id="main">
        <section>
            <form>
                <fieldset>
                    <legend>RT INFO</legend>
                    <div class="flex">
                        <div>
                            <label for="name">Who:</label>
                            <input 
                                id="name" 
                                type="text" 
                                name="name"
                                placeholder="Initials"
                                minlength="2" 
                                required>
                        </div>
                        <div>
                            <label for="rt-type">Type:</label>
                            <select id="rt-type" name="rt-type" style="text-align: center;">
                                <option value="">- - - - - - - -</option>
                                <option value="Mixed">Mixed</option>
                                <option value="HBA">HBA</option>
                                <option value="Chem">Chem</option>
                                <option value="Food">Food</option>
                                <option value="PET">Pet</option>
                            </select>
                        </div>
                    </div>
                    <button id="start-rt" class="btn" type="submit">START ROLLTAINER</button>
                </fieldset>
                <div class="delete-btns">
                    <button class="btn" id="reset-btn">üóëÔ∏è All</button>
                    <button class="btn" id="first-btn">üóëÔ∏è Top</button>
                    <button class="btn" id="last-btn">üóëÔ∏è Last</button>
                </div>
            </form>
        </section>
        <section>
            <div class="grid-container" id="grid">
                <div class="row table-head">
                    <div class="item">Name</div>
                    <div class="item">Type</div>
                    <div class="item">Start</div>
                    <div class="item">End</div>
                    <div class="item">Time</div>
                </div>
            </div>
        </section>
    </main>
    <div id="modal-outer">
        <i class="fa-solid fa-x" id="close-modal"></i>
        <div id="modal-inner">
            <h2 class="modal-title">Edit</h2>
            <div>
                <label for="new-name">Who:</label>
                <input 
                    id="new-name" 
                    type="text" 
                    name="name"
                    placeholder="Initials"
                    minlength="2" 
                    required>
            </div>
            <div>
                <label for="new-rt-type">Type:</label>
                <select id="new-rt-type" name="new-rt-type" style="text-align: center;">
                    <option value="">- - - - - - - -</option>
                    <option value="Mixed">Mixed</option>
                    <option value="HBA">HBA</option>
                    <option value="Chem">Chem</option>
                    <option value="Food">Food</option>
                    <option value="PET">Pet</option>
                </select>
            </div>
            <button id="edit-row" class="btn">Update Row</button>
        </div>
    </div>
    <footer>
        <button class="btn" id="install-btn">Install App!</button>
        <p>¬© Zack Shaffer 2025</p>
    </footer>
    <script rel="script" src="script.js" type="module"></script>
</body>
</html>
