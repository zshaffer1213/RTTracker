<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#252525" />
    <link rel="icon" href="/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <title>RT Tracker</title>
</head>
<body>
    <header>
        <img src="/assets/dgtracker.PNG" alt="Dollar General Logo." class="logo-img">
        <h1 class="title">Rolltainer  <span class="break"> Tracker </span></h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>RT INFO</legend>
                    <div class="flex">
                        <div>
                            <label for="name">Who:</label>
                            <input 
                                id="name" 
                                type="text" 
                                name="name"
                                placeholder="Initials"
                                minlength="2" 
                                required>
                        </div>
                        <div>
                            <label for="rt-type">Type:</label>
                            <select id="rt-type" name="rt-type">
                                <option value="">- - - - - - - -</option>
                                <option value="Mixed / HBA">Mixed / HBA</option>
                                <option value="Chem">Chem</option>
                                <option value="Food">Food</option>
                                <option value="Pet">Pet</option>
                            </select>
                        </div>
                    </div>
                    <button id="start-rt" class="btn" type="submit">START ROLLTAINER</button>
                </fieldset>
                <div class="delete-btns">
                    <button class="btn" id="reset-btn">üóëÔ∏è All</button>
                    <button class="btn" id="first-btn">üóëÔ∏è Top</button>
                    <button class="btn" id="last-btn">üóëÔ∏è Last</button>
                </div>
            </form>
        </section>
        <section class="table-container">
            <div class="grid-container" id="grid">
                <div class="row table-head">
                    <div class="item">Name</div>
                    <div class="item">Type</div>
                    <div class="item">Start</div>
                    <div class="item">End</div>
                    <div class="item">Time</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        ¬© Zack Shaffer 2025
    </footer>
    <script rel="script" src="script.js"></script>
</body>
</html>
