<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RT Tracker</title>
</head>
<body>
    <header>
        <img src="dgtracker.PNG" alt="Dollar General Logo." class="logo-img">
        <h1 class="title">Rolltainer Tracker</h1>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>RT INFO</legend>
                    <div class="flex">
                        <div>
                            <label for="name">Who:</label>
                            <input 
                                id="name" 
                                type="text" 
                                name="name"
                                placeholder="Zack Shaffer or ZS" 
                                required>
                        </div>
                        <div>
                            <label for="rt-type">Type of RT:</label>
                            <select id="rt-type" name="rt-type">
                                <option value="Mixed / HBA">Mixed / HBA</option>
                                <option value="Chem">Chem</option>
                                <option value="Food">Food</option>
                                <option value="Pet">Pet</option>
                            </select>
                        </div>
                    </div>
                    <button id="start-rt" class="btn" type="submit">START</button>
                    </fieldset>
                </form>
        </section>
        <section class="table-container">
            <table >
                <tr>
                    <thead>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Elapsed</th>
                    </thead>
                </tr>
                <tr>
                    <tbody>
                        <td>test</td>   
                        <td>test</td>   
                        <td>test</td>   
                        <td>test</td>   
                        <td>test</td>   
                    </tbody>
                </tr>
            </table>
        </section>
    </main>
    <script rel="script" src="script.js"></script>
</body>
</html>
